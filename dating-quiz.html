<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Celebrity Match</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script  src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>Celebrity Match</h1>
    <form id="you">

      <h2>Gender</h2>
      <div class="radio">
        <label>
          <input type="radio" name="gender" value="female">
            female
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="gender" value="male">
            male
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="gender" value="other">
            other
        </label>
      </div>

      <h2>Favorite Music</h2>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="Rap">
            Rap
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="music" value="Reggae">
            Reggae
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="Rock">
            Rock
        </label>
      </div>

      <h2>Favorite Food</h2>
      <div class="radio">
        <label>
          <input type="radio" name="food" value="Sushi">
            Sushi
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="food" value="Italian">
            Italian
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="food" value="Thai">
            Thai
        </label>
      </div>

      <h2>Favorite Movie</h2>
      <div class="radio">
        <label>
          <input type="radio" name="movie" value="action">
            action
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="movie" value="horror">
            horror
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="movie" value="comedy">
            comedy
        </label>
      </div>

      <div class="form-group">
        <label for="born"><h2>Date of birth:</h2></label>
        <input id="born" class="form-control" type="date">
      </div>


      <button type="submit" class="btn">Submit!</button>

    </form>



    <div id="result-panel">
      Your celebrity match is:<span id="result"></span>

    </div>
  </div>
  </body>
</html>
